    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Signup</title>
  <link rel="stylesheet" href="/CSS/testing.css" type="text/css">
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>

    
    <label for="role">I am a:</label>
    <select id="role" onchange="showForm()">
      <option value="">-- Select Role --</option>
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>

    
    <form id="teacherForm" action="teacher.html" method="get" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Email / Staff ID" required>
      <input type="text" placeholder="Department / Subject" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up as Teacher</button>
    </form>

    
    <form id="studentForm" action="student.html" method="get" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Registration Number / Email" required>
      <input type="text" placeholder="Class / Department" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up as Student</button>
    </form>
  </div>

  <script>
    function showForm() {
      let role = document.getElementById("role").value;
      document.getElementById("teacherForm").style.display = "none";
      document.getElementById("studentForm").style.display = "none";

      if (role === "teacher") {
        document.getElementById("teacherForm").style.display = "block";
      } else if (role === "student") {
        document.getElementById("studentForm").style.display = "block";
      }
    }
  </script>
</body>
</html>

</body>
</html>
